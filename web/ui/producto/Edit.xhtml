<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.EditProductoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_fechaINgreso}" for="fechaINgreso" />
                    <h:inputText id="fechaINgreso" value="#{productoController.selected.fechaINgreso}" title="#{bundle.EditProductoTitle_fechaINgreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_tipoProducto}" for="tipoProducto" />
                    <h:selectOneMenu id="tipoProducto" value="#{productoController.selected.tipoProducto}" title="#{bundle.EditProductoTitle_tipoProducto}" >
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productoController.selected.id}" title="#{bundle.EditProductoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
